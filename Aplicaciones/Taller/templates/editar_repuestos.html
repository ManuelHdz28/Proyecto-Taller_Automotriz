{% extends "plantilla.html" %} 
{% load static %}

{% block title %} Editar Repuestos {% endblock title %}



{% block content %}
    <div class="container mt-5">
        <h1 class="">Editar Repuestos</h1>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Repuesto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ repuesto.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ repuesto.cantidad }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>




<!-- Modal editar repuestos -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Repuesto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
            <form method="post" action="{% url 'editar_repuesto' repuesto.id_repuesto %}"> 
            {% csrf_token %}
            
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre_repuesto" class="form-label" >Nombre del Repuesto</label>
                <input type="text" class="form-control" id="nombre_repuesto" name="nombre_repuesto" value="{{repuesto.nombre_repuesto}}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea placeholder="Ingrese la descripcion del Repuesto" class="form-control"  id="descripcion" name="descripcion" rows="3">{{repuesto.descripcion}}</textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio $</label>
                <input type="number" step="0.01" placeholder="0" class="form-control" value="{{ repuesto.precio|stringformat:'f' }}" id="precio" name="precio" required>
            </div>
            <div class="mb-3">
                <label for="cantidad_disponible" class="form-label">Cantidad Disponible</label>
                <input type="number" placeholder="0" class="form-control" id="cantidad_disponible" value="{{repuesto.cantidad_disponible}}" name="cantidad_disponible" required>
            </div>
            
            <div class="modal-footer">
                <a href="{% url 'repuestos' %}" type="button" class="btn btn-secondary" >Cancelar</a>
                <button type="submit" class="btn btn-primary">Actualizar Repuesto</button>
            </div>

        </form>
      </div>
    </div>
  </div>
</div>

<script>
    // Script para abrir el modal al cargar la página
    const modal = document.getElementById("exampleModal");
    document.addEventListener("DOMContentLoaded", () => { 
        const myModal = new bootstrap.Modal(modal)
        myModal.show();
    });
</script>
{% endblock content %}
